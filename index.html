<html>
  <head>
    <title>Family recognizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
   <script src="main.js"></script>
  </head>
  <body>
    <center>
    <h1>Family Face Recognizer</h1>
    <p>This app is meant to identify:</p>
    <b class="family">
      Mom
      <hr>
      Dad
      <hr>
      Older sister
      <hr>
      Greyson
      <hr>
      Younger sister
    </b>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button id="take_picture" onclick="take_snapshot();">Capture Image</button>
      <br><br><br>
      <button id="identify" onclick="check();">Identify Image</button>
      <br><br>
    </center>
  </body>
  </html>
